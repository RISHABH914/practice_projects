<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 50px auto;
      width: 310px;
     }
     .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      text-align: center;
      line-height: 100px;
      border: 1px solid #000;
      cursor: pointer;
    }
    #status { text-align: center; font-size: 20px; }
     </style>
</head>
<body>
    <div id="board"></div>
    <div id="status"></div>
    <button onclick="resetgame()">Reset</button>

    <script src="script.js"></script>
</body>
</html>
